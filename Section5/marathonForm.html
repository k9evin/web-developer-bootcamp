<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>

<body>
    <h1>Race Registration</h1>
    <form action="">
        <div>
            <label for="first">First Name</label>
            <input type="text" name="first" id="first" placeholder="First Name" required>
            <label for="last">Last Name</label>
            <input type="text" name="last" id="last" placeholder="Last Name" required>
        </div>
        <p>Select a Race:</p>
        <div>
            <input type="radio" name="marathon" id="fun" value="fun">
            <label for="fun">Fun Run 5k</label>
            <br>
            <input type="radio" name="marathon" id="half" value="half">
            <label for="half">Half Marathon</label>
            <br>
            <input type="radio" name="marathon" id="full" value="full">
            <label for="full">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="teen">under 18</option>
                <option value="adult">19-50</option>
                <option value="senior">50-100</option>
            </select>
        </div>
        <button>Register!</button>
    </form>
</body>

</html>
